<!DOCTYPE html>
<html>
  <head>
    <title>Image Compressor</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-1hyDesG3KczlW2QIniCkAKJDVwZyQ0Mqs0bUH4/6UQyvI1JD62HoENTmSXO+2saBhKm6YrNJP8drJEqXdAvOjA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="images/logo.png" alt="Image Compressor" />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">FAQ</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1>Compress your images<br>without losing quality</h1>
            <p class="lead">Reduce the file size of your images without sacrificing quality and speed up your website.</p>
            <form>
              <div class="form-group">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Choose file..." readonly>
                  <div class="input-group-append">
                    <button class="btn btn-primary" type="button">Browse</button>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Compress</button>
            </form>
          </div>
          <div class="col-md-6 text-center">
            <img src="images/header-image.png" alt="Image Compressor" class="img-fluid">
          </div>
        </div>
</div>
</header>
<!-- End of Footer -->

<!-- JavaScript files -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
integrity="sha384-MbKjUS/MfOYw/JruIKIyTfTzP+ohtXH0zTupjZ1OgZLSLIUIA0LuTHHz+d/HY+0u"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
integrity="sha384-Om3XYnFmTEv5r5eW8QF+ZlRGrnYJgMkKj8iN9hzI+hGtNfjgJusWjKpJbEl/1Bdx"
crossorigin="anonymous"></script>
  </body>
</html>
